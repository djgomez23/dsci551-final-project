{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('dbm_query.dbm_query') }}">
    <select name="query_select" class="input" required>
        {% for o in query_options %}
            <option value="{{ o.query }}">{{ o.query }}</option>
        {% endfor %}
    </select>
    <select name="subject_select" class="input" required>
        {% for s in query_subjects %}
            <option value="{{ s.subject }}">{{s.subject}}</option>
        {% endfor %}
    </select>
    <button type="submit" required>Submit</button>
</form>
{% endblock %}
